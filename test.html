<!DOCTYPE html>
<html>
<head>
    <title>Тест Vercel</title>
</head>
<body>
    <h1>✅ Простой HTML-тест</h1>
    <p>Если это видно, Vercel отдаёт статические файлы.</p>
    <p>Время: <span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
